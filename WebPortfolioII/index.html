        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {

        /* Styling for the "active" navigation button */
        .nav-button.active {
            background-color: #1d4ed8;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(29, 78, 216, 0.4);

        /* Simple fade-in and slide-up animation for content blocks */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            animation: fadeIn 0.8s ease-out forwards;

        /* Floating animation for the profile picture */
        @keyframes float {

        /* Animated gradient for the welcome section background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        }
        .animated-gradient {
            background: linear-gradient(-45deg, #0d1117, #1e3a8a, #0d1117, #1e40af);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            position: relative;
            overflow: hidden;
        }

        /* Add a subtle overlay pattern */
        .animated-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),

            background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);

            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: gradient 3s ease infinite;

        }

            transition: all 0.4s ease;

            position: relative;
            overflow: hidden;

        .img-hover:hover {
            transform: scale(1.05);
        }

        /* Image hover overlay effect */
        .img-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            cursor: pointer;
        }

        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0.75rem;
        }

        .img-container:hover .img-overlay {
            opacity: 1;
        }

        .img-overlay-text {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .img-container:hover .img-overlay-text {
            transform: translateY(0);
        }

        /* Lightbox modal styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            /* Prevent lightbox from creating scrollbars */
            overflow: hidden;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 0.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

            position: absolute;
            top: -40px;
            right: 0;

            color: white;
            border: none;
            width: 36px;

        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 50px;
            height: 50px;

            align-items: center;

            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-caption {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 1.1rem;

    <script>
        // Lightbox functionality
        let currentImageIndex = 0;

        // Lightbox functions
        function openLightbox(imgSrc, imgAlt, index) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
            
            lightboxImg.src = imgSrc;
            lightboxCaption.textContent = imgAlt;
            currentImageIndex = index;
            
            setTimeout(() => {
                lightbox.classList.add('active');
            }, 10);
            
            // Prevent body scroll and hide scrollbars
            document.body.classList.add('no-scroll');
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            
            // Re-enable body scroll
            setTimeout(() => {
                document.body.classList.remove('no-scroll');
            }, 300);
        }
        
        function navigateLightbox(direction) {
            currentImageIndex += direction;
            
            // Loop through images
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            const imgSrc = images[currentImageIndex].src;
            const imgAlt = images[currentImageIndex].alt;
            
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
            
            // Add fade transition
            lightboxImg.style.opacity = '0';
            
            setTimeout(() => {
                lightboxImg.src = imgSrc;
                lightboxCaption.textContent = imgAlt;
                lightboxImg.style.opacity = '1';
            }, 300);
        }
        
        // Keyboard navigation for lightbox
        function handleKeydown(e) {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeLightbox();
                    break;
                case 'ArrowLeft':
                    navigateLightbox(-1);
                    break;
                case 'ArrowRight':
                    navigateLightbox(1);
                    break;
            }
        }

        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Simple particle effect for header
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = '#3b82f6';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particlesContainer.appendChild(particle);
                
                // Animate particle
                animateParticle(particle);
            }
        }
        
        function animateParticle(particle) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let xSpeed = (Math.random() - 0.5) * 0.3;
            let ySpeed = (Math.random() - 0.5) * 0.3;
            
            function move() {
                x += xSpeed;
                y += ySpeed;
                
                // Bounce off edges
                if (x < 0 || x > 100) xSpeed *= -1;
                if (y < 0 || y > 100) ySpeed *= -1;
                
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                
                requestAnimationFrame(move);
            }
            move();
        }

            // Show/hide back to top button based on scroll position

            });
            
            // Lightbox event listeners
            document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
            document.querySelector('.lightbox-prev').addEventListener('click', () => navigateLightbox(-1));
            document.querySelector('.lightbox-next').addEventListener('click', () => navigateLightbox(1));
