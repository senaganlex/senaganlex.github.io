<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 6th Monthsary üíñ</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#2b1a3a;
      --accent:#ff5c8a;
      --accent2:#ffd166;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --card-radius:24px;
      --max-w:980px;
      --text-shadow: 0 6px 30px rgba(0,0,0,0.6);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  background: radial-gradient(1200px 800px at 10% 10%, rgba(255,92,138,0.08), transparent 10%),
              radial-gradient(900px 600px at 90% 90%, rgba(255,209,102,0.06), transparent 10%),
              linear-gradient(160deg,var(--bg1), var(--bg2));
  color: #f7f7fb;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  display:flex;align-items:center;justify-content:center;padding:32px;
  overflow:hidden;
}

/* floating hearts */
.hearts{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;overflow:hidden}
.heart{position:absolute;left:50%;top:100%;width:18px;height:18px;background:var(--accent);transform:translateX(-50%) rotate(45deg);border-radius:4px;opacity:0.9}
.heart:before,.heart:after{content:'';position:absolute;width:18px;height:18px;border-radius:50%;background:var(--accent)}
.heart:before{top:-9px;left:0}
.heart:after{left:9px;top:0}
@keyframes floatUp{0%{transform:translate3d(var(--x),0,0) translateY(0) rotate(0) scale(1);opacity:1}100%{transform:translate3d(var(--x),-110vh,0) translateY(-110vh) rotate(540deg) scale(1.4);opacity:0}}

/* Main container */
.card{
  width:100%;max-width:var(--max-w);background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:var(--card-radius);padding:36px;box-shadow: 0 10px 40px rgba(2,6,23,0.6);backdrop-filter: blur(6px);position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.04)
}

header{display:flex;gap:18px;align-items:center}
.badge{width:96px;height:96px;border-radius:18px;background:linear-gradient(135deg,var(--accent),#ff8fb1);display:flex;align-items:center;justify-content:center;flex-shrink:0;box-shadow: 0 10px 40px rgba(255,92,138,0.12) inset}
.badge .emoji{font-size:40px;filter:drop-shadow(0 10px 30px rgba(255,92,138,0.12))}
h1{font-size:28px;margin:0;letter-spacing:0.2px}
p.lead{margin:6px 0 0 0;color:rgba(255,255,255,0.9);opacity:0.95}

.two-col{display:grid;grid-template-columns:1fr 420px;gap:28px;margin-top:20px}

.letter{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:22px;min-height:320px;position:relative;overflow:auto;border:1px solid rgba(255,255,255,0.02)
}
.letter .message{
  font-size:16px;line-height:1.65;color:rgba(255,255,255,0.95);white-space:pre-wrap;
  transform-origin:left top;
}

/* Typewriter reveal */
.typingCursor{display:inline-block;width:10px;height:22px;background:linear-gradient(180deg,#fff,#ffe);margin-left:6px;border-radius:3px;animation:blink 1s steps(2) infinite}
@keyframes blink{50%{opacity:0}}

/* right panel */
.right{
  display:flex;flex-direction:column;gap:18px;align-items:stretch;
}
.photo{
  border-radius:14px;padding:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;min-height:220px;position:relative;overflow:hidden
}
.photo .heartBig{position:absolute;right:-40px;top:-40px;font-size:160px;opacity:0.07;transform:rotate(-10deg)}
.meta{display:flex;gap:12px;align-items:center}
.meta button{flex:1;padding:12px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;color:#111;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(255,92,138,0.18);transition:transform .22s ease}
.meta button:active{transform:translateY(2px)}

.sparkles{position:absolute;inset:0;pointer-events:none}
.sparkles span{position:absolute;width:6px;height:6px;border-radius:50%;background:linear-gradient(180deg,#fff,#ffd);opacity:0.9;transform:translateY(0);filter:blur(0.6px)}

footer{display:flex;justify-content:space-between;align-items:center;margin-top:20px;color:rgba(255,255,255,0.75);font-size:13px}

/* small screens */
@media (max-width:880px){
  .two-col{grid-template-columns:1fr;}
  .right{order:2}
}

/* fancy entrance */
.card{animation:cardIn .9s cubic-bezier(.2,.9,.36,1) both}
@keyframes cardIn{0%{transform:translateY(30px) scale(.995);opacity:0}100%{transform:none;opacity:1}}

/* confetti when celebrate */
.confetti-piece{position:fixed;width:10px;height:16px;will-change:transform;z-index:1000}

/* subtle glow on title */
h1 .glow{color:var(--accent);text-shadow:0 6px 30px rgba(255,92,138,0.22)}

/* footer heart pulse */
.pulse{display:inline-block;animation:pulse 1.4s ease-in-out infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.12)}100%{transform:scale(1)}}

  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>  <div class="card" role="main" aria-label="6th monthsary card">
    <header>
      <div class="badge" aria-hidden="true"><div class="emoji">ü•∞</div></div>
      <div>
        <h1>Happy <span class="glow">6th</span> Monthsary, my <span id="nick">byyyyyyyyyyy</span> ‚ù§Ô∏è</h1>
        <p class="lead">A little digital letter ‚Äî written with love, motion, and a thousand tiny hearts.</p>
      </div>
    </header><div class="two-col">
  <section class="letter" aria-label="letter">
    <div class="message" id="message" aria-live="polite">
      <!-- message will be typed here -->
    </div>
  </section>

  <aside class="right">
    <div class="photo" role="img" aria-label="big heart">
      <div class="heartBig">‚ù§</div>
      <div style="text-align:center;z-index:2">
        <div style="font-weight:800;font-size:22px">Six months ‚Äî and forever to go</div>
        <div style="opacity:.9;margin-top:6px">Thank you for making every day brighter ‚ú®</div>
      </div>
      <div class="sparkles" aria-hidden="true"></div>
    </div>

    <div class="meta">
      <button id="playBtn" aria-pressed="false">Celebrate ‚ú®</button>
      <button id="downloadBtn">Save as Text</button>
    </div>

  </aside>
</div>

<footer>
  <div>From: <strong>You ‚ù§Ô∏è</strong></div>
  <div>With all my love <span class="pulse">‚ù§</span></div>
</footer>

  </div>  <script>
    // The message text (user provided)
    const fullMessage = `Happy 6th monthsary my byyyyyyyyyy ‚ù§Ô∏è\n\nEvery day that passes with you by my side feels like a blessing I never want to take for granted. I honestly can‚Äôt believe how quickly time flies when I‚Äôm with you, but at the same time, it feels like we‚Äôve already shared so much more than what can fit in just these few months. You‚Äôve brought so much love, peace, and joy into my life that I sometimes wonder how I ever managed before you came along.\n\nI love how we can be completely ourselves with each other‚Äîlaughing at the silliest jokes, sharing our little secrets, or even just enjoying the quiet moments together. With you, I‚Äôve learned that love isn‚Äôt always about the grand gestures, but about the simple things: holding hands, a random ‚ÄúI miss you‚Äù text, or hearing your voice after a long day. Those small things mean the world to me because they remind me of how deeply connected we are.\n\nYou‚Äôve shown me patience, care, and understanding in ways I never thought I deserved. I‚Äôm so thankful for your heart and the way you love me so genuinely. Please know that I don‚Äôt take any of it for granted. I promise to continue cherishing you, supporting you in all your dreams, and being here no matter what challenges come our way.\n\nAs we celebrate this 6th monthsary, I want to tell you once again how much I love you and more days, weeks, months, years, eternity for us. I'll be loving you till the end of time my byyyyyyyyyy, I Loveeeeeeeeeeeee Youuuuuuuuuuuuuuuuu Sooooooooo Muchhhhhhhhüòä`;

    // Typing effect
    const messageEl = document.getElementById('message');
    const nickEl = document.getElementById('nick');
    let i = 0;

    function typeStep(){
      if(i <= fullMessage.length){
        messageEl.textContent = fullMessage.slice(0,i);
        // smooth auto scroll
        messageEl.parentElement.scrollTop = messageEl.parentElement.scrollHeight;
        i += Math.ceil(1 + Math.random()*2);
        setTimeout(typeStep, 18 + Math.random()*18);
      } else {
        // finished
        const cursor = document.querySelector('.typingCursor');
        if(cursor) cursor.remove();
      }
    }

    // Insert a blinking cursor and start typing
    const cursor = document.createElement('span');
    cursor.className = 'typingCursor';
    messageEl.appendChild(cursor);
    setTimeout(typeStep, 600);

    // Hearts floating generator
    const heartsRoot = document.querySelector('.hearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      const left = Math.random()*100; // percent
      h.style.left = left + '%';
      const size = 12 + Math.random()*30;
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.setProperty('--x', (Math.random()*120 - 60) + 'px');
      h.style.bottom = '-10%';
      h.style.opacity = (0.6+Math.random()*0.4).toFixed(2);
      h.style.transform = `translateX(-50%) rotate(${Math.random()*30}deg)`;
      heartsRoot.appendChild(h);
      const dur = 6000 + Math.random()*9000;
      h.style.animation = `floatUp ${dur}ms linear forwards`;
      // remove after
      setTimeout(()=>h.remove(), dur+100);
    }
    // spawn a few regularly
    setInterval(spawnHeart, 600);

    // sparkles inside photo
    const sparklesRoot = document.querySelector('.sparkles');
    for(let s=0;s<20;s++){
      const sp = document.createElement('span');
      sp.style.left = Math.random()*100 + '%';
      sp.style.top = Math.random()*100 + '%';
      sp.style.opacity = Math.random();
      const sz = 4 + Math.random()*10;
      sp.style.width = sz+'px';
      sp.style.height = sz+'px';
      sparklesRoot.appendChild(sp);
    }

    // confetti utility
    function burstConfetti(){
      const colors = ['#ff5c8a','#ffd166','#ffb2d6','#ffd9b3','#fff'];
      for(let c=0;c<60;c++){
        const el = document.createElement('div');
        el.className='confetti-piece';
        el.style.left = (50 + (Math.random()*60-30))+'%';
        el.style.top = (30 + Math.random()*20)+'%';
        el.style.width = (6 + Math.random()*10)+'px';
        el.style.height = (10 + Math.random()*18)+'px';
        el.style.background = colors[Math.floor(Math.random()*colors.length)];
        el.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(el);
        const vx = (Math.random()*6-3);
        const vy = - (6 + Math.random()*12);
        const rot = (Math.random()*360);
        let life = 2000 + Math.random()*2000;
        const start = performance.now();
        (function animateConf(now){
          const t = now - start;
          const progress = t / life;
          if(progress>1){ el.remove(); return; }
          el.style.transform = `translate(${vx* t/16}px, ${vy * t/16 + 0.5*14*(t/1000)*(t/1000)}px) rotate(${rot + progress*720}deg)`;
          requestAnimationFrame(animateConf);
        })(start);
      }
    }

    // button interactions
    const playBtn = document.getElementById('playBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    playBtn.addEventListener('click', ()=>{
      burstConfetti();
      playBtn.setAttribute('aria-pressed','true');
      // gentle chord using WebAudio
      try{
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const notes = [261.63, 329.63, 392.00]; // C major triad
        notes.forEach((freq, idx)=>{
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.type='sine'; o.frequency.value=freq;
          g.gain.value = 0.0001;
          o.connect(g); g.connect(ctx.destination);
          const now = ctx.currentTime + idx*0.12;
          g.gain.linearRampToValueAtTime(0.12, now+0.02);
          g.gain.exponentialRampToValueAtTime(0.0001, now+1.5);
          o.start(now); o.stop(now+1.6);
        });
      }catch(e){/* audio locked in some browsers until user gesture */}
    });

    downloadBtn.addEventListener('click', ()=>{
      const blob = new Blob([fullMessage],{type:'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = '6th-monthsary-letter.txt'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    // tiny accessibility: allow changing nickname by double-click
    const nick = document.getElementById('nick');
    nick.addEventListener('dblclick', ()=>{
      const v = prompt('Change nickname shown on the card', nick.textContent);
      if(v!==null) nick.textContent = v.slice(0,34);
    });

    // floating hearts initial seeds
    for(let j=0;j<10;j++) setTimeout(spawnHeart, j*300);

    // sprinkle sparkles motion
    setInterval(()=>{
      document.querySelectorAll('.sparkles span').forEach(s=>{
        s.style.transform = `translateY(${Math.random()*6-3}px) translateX(${Math.random()*6-3}px) rotate(${Math.random()*360}deg)`;
        s.style.opacity = 0.3 + Math.random()*0.9;
      })
    }, 700);

    // subtle entrance for message after typing begins
    setTimeout(()=>document.querySelector('.letter').style.boxShadow = '0 20px 60px rgba(2,6,23,0.5)', 900);

  </script></body>
</html>
