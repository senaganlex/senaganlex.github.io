<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <link rel="stylesheet" href="styles/PortfolioActivityStyle.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://d33wubrfki0l68.cloudfront.net/3697f8a424a77e6e5b422007590aedb27abca140/2cad2/static/constellations-4eee0ff82aba4d347fc46bb276834140.jpg') center/cover no-repeat fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        .welcome-section,
        .big-text-section,
        .welcome-text,
        .animated-section {
            animation: fadeIn 1s ease-in-out, slideUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .welcome-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            color: white;
            margin: 20px;
            z-index: 0;
        }

        .big-text-section {
            text-align: center;
            margin: 20px;
        }

        .big-text-section h1 {
            font-size: 50px;
            color: white;
        }

        .welcome-text h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-box {
            color: white; /* Change this to your desired text color */
        }

        .my-info-section,
        .about-us,
        .my-test-code-section {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin: 20px;
            max-width: 80%;
            position: relative;
            z-index: 0;
        }

        .my-info-section::before,
        .about-us::before,
        .my-test-code-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05));
            border-radius: 10px;
            z-index: -1;
        }

        .my-info-section h1,
        .my-info-section p,
        .my-info-section ul,
        .about-us h2,
        .about-us p,
        .my-test-code-section h2,
        .my-test-code-section p,
        .my-test-code-section div,
        .my-test-code-section ul {
            z-index: 1;
        }

        .my-info-section img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .my-info-section ul,
        .my-test-code-section ul {
            list-style-type: none;
            padding: 0;
        }

        .my-info-section li,
        .my-test-code-section li {
            margin-bottom: 10px;
        }

        .text-box {
            color: white; /* Change this to your desired text color */
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons-container button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons-container button:hover {
            background-color: #45a049;
        }

        .platform {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .icon-box {
            text-align: center;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .icon-box:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <header class="animated-section">
        <h1>Welcome To My Portfolio</h1>
        <div class="buttons-container">
            <button onclick="loadContent('welcome')">Welcome</button>
            <button onclick="loadContent('about-us')">About Me</button>
            <button onclick="loadContent('my-info')">My Info</button>
            <button onclick="loadContent('my-test-code')">My Test Codes</button>
        </div>
    </header>

    <main id="mainContent" class="animated-section">
        <!-- Content will be dynamically loaded here -->
    </main>

    <script>
        function loadContent(section) {
            const sectionContentMap = {
                'welcome': `
                    <section class="welcome-section animated-section" id="welcomeSection">
                        <div class="big-text-section">
                            <h1>Hi, I'm Lex Mariun Señagan</h1>
                        </div>
                        <div class="welcome-text">
                            <h1>Welcome to my portfolio!</h1>
                            <p class="text-box">I like to code for fun and enjoy working on diverse projects. My goal is to create impactful and inventive solutions through programming. Explore my projects to learn more about my skills and experiences.</p>
                        </div>
                    </section>
                `,
                'about-us': `
                    <section class="about-us animated-section" id="aboutUsSection">
                        <h2>About Me</h2>
                        <p class="text-box">Welcome to my portfolio! I like to code for fun and enjoy working on diverse projects. My goal is to create impactful and inventive solutions through programming. Explore my projects to learn more about my skills and experiences.</p>
                        <h2>Additional Context</h2>
                        <p class="text-box">As a developer, I value ongoing learning and keeping abreast of the most recent technological advancements. I find satisfaction in working collaboratively with others and am receptive to new possibilities. Please don't hesitate to contact me for inquiries or to initiate discussions about potential projects or collaborative ventures.</p>
                        
                        <!-- Added platform section -->
                        <section class="platform">
                            <a href="https://www.facebook.com/lexmariun.senagan.5/" target="_blank" class="icon-box">
                                <img src="https://cdn-icons-png.flaticon.com/256/124/124010.png" alt="Facebook Icon">
                                <span class="text-box">Lex Mariun Señagan</span>
                            </a>
                            <a href="https://github.com/senaganlex" target="_blank" class="icon-box">
                                <img src="https://cdn-icons-png.flaticon.com/256/25/25231.png" alt="GitHub Icon">
                                <span class="text-box">GH/senaganlex</span>
                            </a>
                            <a href="https://mail.google.com/" target="_blank" class="icon-box">
                                <img src="https://cdn.iconscout.com/icon/free/png-256/free-gmail-2981844-2476484.png?f=webp"
                                    alt="Gmail Icon">
                                <span class="text-box">senaganlex@gmail.com</span>
                            </a>
                        </section>
                    </section>
                `,
                'my-info': `
                    <section class="my-info-section animated-section">
                        <header>
                            <div class="profile-info">
                                <h1>Lex Mariun Señagan</h1>
                            </div>
                            <div class="profile-image">
                                <img src="https://scontent.fceb1-3.fna.fbcdn.net/v/t1.15752-9/354375884_794071165757492_6125090157431484842_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=8cd0a2&_nc_eui2=AeG7X_aCkNSAnaFzw1w7w0Zf9RLlPmx4Olz1EuU-bHg6XPBmZAJ8RmL41iY1cDNzhHheURymOpMytWfLuSUfKW6t&_nc_ohc=PWue9rHGDqsAX9SZZC2&_nc_oc=AQmk3ktrsFnDvItNjFdb3t831LlgiZ-vieQnsqBjaMWEQIyuO2zy_NXE29MjZUM4-hY&_nc_ht=scontent.fceb1-3.fna&oh=03_AdTSkw-KJ2IdWM20GIA4Bx3zopAaEGMGFhhiAhWMbQwfeg&oe=65D82622" alt="Profile Image" width="100" height="100">
                            </div>
                        </header>
                        <section class="info-details">
                            <h2>Objective</h2>
                            <p class="text-box">To seek a challenging, growth-oriented position where I can leverage my skills and experience to contribute meaningfully to an organization's achievements.</p>
                            <h2>Education</h2>
                            <ul class="text-box">
                                <li><strong>Lapu-Lapu City Central Elementary School</strong></li>
                                <li><strong>University of the Visayas - Pardo Campus</strong></li>
                                <li><strong>Asian College of Technology - Bulacao Campus</strong></li>
                                <li><strong>CITE Technical Institute, Inc.</strong></li>
                                <li class="text-box"> Purok 2, San Jose, Cebu City <br> Diploma in Computer Engineering Technology (Undergraduate)</li>
                            </ul>
                            <h2>Skills</h2>
                            <ul class="text-box">
                                <li>Programming Languages: C, C#, C++, Java</li>
                                <li>Web Development: HTML, CSS, JavaScript</li>
                            </ul>
                        </section>
                    </section>
                `,
                'my-test-code': `
                    <section class="my-test-code-section animated-section">
                        <div class="overlay-content">
                            <h2>My Test Codes Section Content</h2>
                            <p class="text-box">
                                In this section, you can explore some of the test codes I've worked on. Feel free to take a look and see the variety of projects I've experimented with. 
                                If you have any suggestions or ideas for collaboration, don't hesitate to reach out. I'm always open to new coding challenges!
                            </p>
                            <div id="fileUploadContainer">
                                <label for="fileInput" id="uploadLabel">
                                    <span>Choose File</span>
                                    <input type="file" id="fileInput" accept=".txt, .pdf, .docx" multiple>
                                </label>
                                <button id="uploadButton" onclick="uploadFiles()">Upload Files</button>
                            </div>
                            <ul id="fileList">
                                <!-- File list content goes here -->
                            </ul>
                        </div>
                    </section>
                `,
            };

            const content = sectionContentMap[section];

            if (content) {
                document.getElementById('mainContent').innerHTML = content;
                addAnimationClass('mainContent');
            } else {
                console.error('Section not found:', section);
            }
        }

        function uploadFiles() {
            const fileList = document.getElementById('fileList');
            const fileInput = document.getElementById('fileInput');

            fileList.innerHTML = '';

            for (const file of fileInput.files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        }

        function addAnimationClass(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.classList.add('animated-section');
            }
        }
    </script>
</body>

</html>
