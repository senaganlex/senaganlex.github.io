<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <link rel="stylesheet" href="styles/PortfolioActivityStyle.css">
</head>

<body>
    <header>
        <div class="menu-container">
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <h1>Welcome To My Portfolio</h1>
        <div class="buttons-container">
            <button onclick="loadSection('about-us-section')">About Us</button>
            <button onclick="loadSection('my-info-section')">My Info</button>
            <button onclick="loadSection('my-test-code-section')">My Test Codes</button>
        </div>
    </header>

    <main id="mainContent">
        <!-- Default content or content from the selected section will be loaded here -->
    </main>

    <script src="scripts/PortfolioActivityScript.js" defer></script>
    <script>
        // Load the default section content (e.g., About Us)
        loadSection('about-us-section');

        function loadSection(sectionId) {
            // Specify the content file for each section
            const sectionContentMap = {
                'about-us-section': 'about-us-branch/index.html',
                'my-info-section': 'my-info-branch/index.html',
                'my-test-code-section': 'my-test-code-branch/index.html',
            };

            const sectionUrl = sectionContentMap[sectionId];

            if (sectionUrl) {
                fetch(sectionUrl)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('mainContent').innerHTML = html;
                    })
                    .catch(error => console.error('Error loading section content:', error));
            } else {
                console.error('Section ID not found:', sectionId);
            }
        }
    </script>
</body>

</html>
