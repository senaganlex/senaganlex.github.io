<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy 6th Monthsary üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #1a2238;
      --accent: #ff6b9a;
      --accent-2: #ffd166;
      --muted: rgba(255,255,255,0.75);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,107,154,0.06), transparent 10%),
                  radial-gradient(900px 500px at 90% 90%, rgba(255,209,102,0.04), transparent 10%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      color: #fff;display:flex;align-items:center;justify-content:center;padding:40px;
      overflow:hidden;
    }
    .orb{position:absolute;border-radius:50%;filter:blur(40px);opacity:0.18;pointer-events:none}
    .orb.one{width:520px;height:520px;left:-120px;top:-100px;background:linear-gradient(45deg,#ff8fb4,#ffd6a5)}
    .orb.two{width:420px;height:420px;right:-140px;bottom:-120px;background:linear-gradient(45deg,#b7a0ff,#8ed0ff)}

    .card{width:min(980px,96%);background:rgba(255,255,255,0.05);backdrop-filter: blur(8px) saturate(120%);
      border-radius:28px;padding:36px;box-shadow:0 10px 40px rgba(2,6,23,0.6);
      display:grid;grid-template-columns:420px 1fr;gap:28px;align-items:center;}

    .visual{display:flex;flex-direction:column;align-items:center;gap:18px;padding:12px}
    .portrait{width:360px;height:360px;border-radius:20px;background:rgba(255,255,255,0.03);
      display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;
      box-shadow:inset 0 -30px 60px rgba(0,0,0,0.35)}
    .portrait .heart{font-family:Parisienne, cursive;font-size:72px;animation:heartBeat 1.2s infinite ease-in-out}
    @keyframes heartBeat{0%{transform:scale(1)}25%{transform:scale(1.08)}40%{transform:scale(0.98)}60%{transform:scale(1.04)}100%{transform:scale(1)}}

    .pill{padding:8px 14px;border-radius:999px;background:linear-gradient(90deg,var(--accent),var(--accent-2));
      font-weight:600;color:#081226;box-shadow:0 6px 18px rgba(255,107,154,0.12);margin:4px}

    .content{padding:6px}
    h1{font-family:Parisienne, cursive;font-size:44px;margin:0 0 6px 0;}
    .sub{color:var(--muted);margin-bottom:18px;font-weight:500}

    .message-box{background:rgba(255,255,255,0.03);border-radius:16px;padding:18px;min-height:260px;position:relative;}
    .message{white-space:pre-wrap;line-height:1.6;font-size:16px;}
    .cursor{display:inline-block;width:6px;height:20px;background:var(--accent);margin-left:6px;border-radius:3px;animation:blink 1s steps(2,end) infinite}
    @keyframes blink{50%{opacity:0}}

    .controls{display:flex;gap:12px;margin-top:16px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.2);padding:10px 14px;border-radius:12px;color:inherit;font-weight:600;cursor:pointer;transition:transform .18s ease}
    .btn:hover{transform:translateY(-4px);}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff9fbf);color:#081226;border:none}

    .hearts{position:absolute;inset:0;pointer-events:none}
    .heart-item{position:absolute;font-size:18px;opacity:0;animation:floatUp 4s linear forwards}
    @keyframes floatUp{0%{opacity:0;transform:translateY(20px) scale(0.6)}10%{opacity:1}100%{opacity:0;transform:translateY(-420px) scale(1.15)}}

    @media (max-width:880px){.card{grid-template-columns:1fr}.portrait{width:300px;height:300px}}
    canvas#confetti{position:fixed;inset:0;pointer-events:none;z-index:50}
  </style>
</head>
<body>
  <div class="orb one"></div>
  <div class="orb two"></div>

  <div class="card">
    <div class="visual">
      <div class="portrait"><div class="heart">‚ù§Ô∏è</div></div>
      <div class="pill">Happy 6th Monthsary</div>
      <div class="pill">Love ‚Ä¢ Gratitude ‚Ä¢ Forever</div>
    </div>

    <div class="content">
      <h1>To my byyyyyyyyyy ‚ù§Ô∏è</h1>
      <div class="sub">Every day with you feels like a blessing ‚Äî here‚Äôs a little love letter for our 6 months.</div>
      <div class="message-box">
        <div id="message" class="message"></div>
        <div id="cursor" class="cursor"></div>
        <div class="hearts" id="hearts"></div>
      </div>
      <div class="controls">
        <button class="btn primary" id="replay">Replay ‚ú®</button>
        <button class="btn" id="sendHearts">Shower Hearts</button>
        <button class="btn" id="confettiBtn">Celebrate üéâ</button>
      </div>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const fullMessage = `Happy 6th monthsary my byyyyyyyyyy ‚ù§Ô∏è\n\nEvery day that passes with you by my side feels like a blessing I never want to take for granted. I honestly can‚Äôt believe how quickly time flies when I‚Äôm with you, but at the same time, it feels like we‚Äôve already shared so much more than what can fit in just these few months. You‚Äôve brought so much love, peace, and joy into my life that I sometimes wonder how I ever managed before you came along.\n\nI love how we can be completely ourselves with each other‚Äîlaughing at the silliest jokes, sharing our little secrets, or even just enjoying the quiet moments together. With you, I‚Äôve learned that love isn‚Äôt always about the grand gestures, but about the simple things: holding hands, a random ‚ÄúI miss you‚Äù text, or hearing your voice after a long day. Those small things mean the world to me because they remind me of how deeply connected we are.\n\nYou‚Äôve shown me patience, care, and understanding in ways I never thought I deserved. I‚Äôm so thankful for your heart and the way you love me so genuinely. Please know that I don‚Äôt take any of it for granted. I promise to continue cherishing you, supporting you in all your dreams, and being here no matter what challenges come our way.\n\nAs we celebrate this 6th monthsary, I want to tell you once again how much I love you and more days, weeks, months, years, eternity for us I'll be loving you till the end of time my byyyyyyyyyy, I Loveeeeeeeeeeeee Youuuuuuuuuuuuuuuuu Sooooooooo Muchhhhhhhhüòä`;

    const messageEl = document.getElementById('message');
    const cursor = document.getElementById('cursor');
    let typingTimer;

    function typeMessage(speed=20){
      clearInterval(typingTimer);
      messageEl.textContent = '';
      let idx=0; cursor.style.display='inline-block';
      typingTimer=setInterval(()=>{
        const char = fullMessage[idx];
        if(char===undefined){clearInterval(typingTimer);cursor.style.display='none';return;}
        messageEl.textContent += char; idx++;
      }, speed);
    }

    document.getElementById('replay').addEventListener('click', ()=>typeMessage(18));

    const heartsContainer=document.getElementById('hearts');
    function triggerHearts(count=12){
      for(let i=0;i<count;i++){
        const el=document.createElement('div');
        el.className='heart-item';
        el.style.left=(10+Math.random()*80)+'%';
        el.style.fontSize=(12+Math.random()*28)+'px';
        el.textContent=Math.random()>0.5?'‚ù§Ô∏è':'üíï';
        heartsContainer.appendChild(el);
        setTimeout(()=>el.remove(),4000);
      }
    }
    document.getElementById('sendHearts').addEventListener('click',()=>triggerHearts(20));

    const confettiCanvas=document.getElementById('confetti');
    const ctx=confettiCanvas.getContext('2d');
    function resizeCanvas(){confettiCanvas.width=innerWidth;confettiCanvas.height=innerHeight}
    addEventListener('resize',resizeCanvas);resizeCanvas();
    function spawnConfetti(){
      const pieces=[];
      const colors=['#ff6b9a','#ffd166','#8ed0ff','#c8a2ff','#fff1be'];
      for(let i=0;i<120;i++){
        pieces.push({x:Math.random()*confettiCanvas.width,y:Math.random()*confettiCanvas.height,w:6,h:8,
          vx:(Math.random()-0.5)*2,vy:2+Math.random()*3,color:colors[Math.floor(Math.random()*colors.length)]});
      }
      function loop(){
        ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
        for(const p of pieces){p.x+=p.vx;p.y+=p.vy;if(p.y>confettiCanvas.height) p.y=0;
          ctx.fillStyle=p.color;ctx.fillRect(p.x,p.y,p.w,p.h);}
        requestAnimationFrame(loop);
      }loop();
    }
    document.getElementById('confettiBtn').addEventListener('click',spawnConfetti);

    // auto start
    setTimeout(()=>{typeMessage(18);triggerHearts(10)},800);
  </script>
</body>
</html>
